<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css" type="text/css">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
    <title>Diving</title>
</head>

<body>
    <div class="row">
        <div class="navbar">
            <div class="col">
                <ul id="nav" class="list-inline menucontainer">
                    <li class="col-0 col-sm-0 col-lg-2 list-inline-item menuitem"></li>
                    <li class="col-6 col-sm-3 col-lg-2 list-inline-item menuitem">
                        <a href="home.html" class="hvr-sweep-to-bottom"><span>Home</span></a>
                    </li>
                    <li class="col-6 col-sm-3 col-lg-2 list-inline-item menuitem">
                        <a href="islands.html" class="hvr-sweep-to-bottom"><span>Islands</span></a>
                    </li>
                    <li class="col-6 col-sm-3 col-lg-2 list-inline-item menuitem">
                        <a href="services.html" class="hvr-sweep-to-bottom"><span>Services</span></a>
                    </li>
                    <li class="col-6 col-sm-3 col-lg-2 list-inline-item menuitem">
                        <a href="contact.html" class="hvr-sweep-to-bottom"><span>Contact</span></a>
                    </li>
                    <li class="col-0 col-sm-0 col-lg-2 list-inline-item menuitem"></li>
                </ul>
            </div>
        </div>
    </div>
    <section class="container-fluid">
        <div class="row bg-color-contact">
            <div class="col">
                <h3 class="contact-heading uppercase text-center">Want to know more?</h3>
                <h5 class="uppercase text-center">Come join us Scuba diving family!</h5>
                <div class="col center-form">
                    <form>
                        <input type="text" name="name" id="fullname" class="form-control" placeholder="Name" required/>
                        <input type="email" name="email" id="emailaddress" class="form-control" placeholder="Email" required/>
                        <select name="services" class="form-control">
                            <option hidden="services selected">Services</option>
                            <option value="trip">Trip</option>
                            <option value="transportation">Transportation</option>
                            <option value="equipments">Equipments</option>
                            <option value="equipment maintenance">Equipment Maintenance</option>
                            <option value="spare parts">Spare Parts</option>
                        </select>
                        <div class="form-row text-center">
                            <div class="col">
                                <button class="btn btn-primary" type="submit">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>





</body>

</html>
