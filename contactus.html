<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css" type="text/css">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
    <title>Diving</title>
</head>

<body>
    <div class="navbar">
        <div class="col">
            <ul id="nav" class="list-inline">
                <li class="ui-menu-color-home list-inline-item">
                    <a href="#" class="hvr-sweep-to-bottom"><span>Home</span></a>
                </li>
                <li class="ui-menu-color-islands list-inline-item">
                    <a href="#" class="hvr-sweep-to-bottom"><span>Islands</span></a>
                </li>
                <li class="ui-menu-color-services list-inline-item">
                    <a href="#" class="hvr-sweep-to-bottom"><span>Services</span></a>
                </li>
                <li class="ui-menu-color-contact-us list-inline-item">
                    <a href="#" target="_blank" class="hvr-sweep-to-bottom"><span>Contact Us</span></a>
                </li>
            </ul>
        </div>
    </div>
    <section class="container-fluid">
        <div class="row bg-color-contact">
            <div class="col">
                <h3 class="contact-heading uppercase text-center">Want to know more?</h3>
                <h5 class="uppercase text-center">Come join us Scuba diving family!</h5>
                <div class="col center-form">
                    <form>
                        <input type="text" name="name" id="fullname" class="form-control" placeholder="Name" required/>
                        <input type="email" name="email" id="emailaddress" class="form-control" placeholder="Email" required/>
                        Services
                        <select name="services">
                            <option value="trip" selected>Trip</option>
                            <option value="transportation">Transportation</option>
                            <option value="equipments">Equipments</option>
                            <option value="equipment maintenance">Equipment Maintenance</option>
                            <option value="spare parts">Spare Parts</option>
                        </select>
                        <textarea rows="5" name="remark" id="remark" class="form-control" placeholder="Remark" required></textarea>
                        <div class="form-row text-center">
                            <div class="col">
                                <button class="btn btn-secondary" type="submit">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>





</body>

</html>
